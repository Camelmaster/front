        <script>
            const camels = document.querySelector('.camels');
            let n = Math.ceil(Math.random() * 3) + 3;

            const arr = [];
            for (let i = 0; i < n; i++) {
                const r = 100 / n;
                const x = (i + Math.random() * 0.5) * r;
                const y = Math.ceil(Math.random() * 30) / 10 + 0.5;
                const w = Math.round(Math.random() * 5) + 3;
                const d = Math.random() < 0.5 ? -1 : 1;
                arr.push(`<img class='camel' src='/img/camel.svg' style='left: ${x}vw; bottom: ${y}rem; width: ${w}rem; transform: scaleX(${d}); z-index: ${Math.ceil(y)}' />`);
            }
            camels.innerHTML = arr.join('');
        </script>
